    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, addDoc, collection, query, where, onSnapshot, orderBy, serverTimestamp, updateDoc, increment, deleteDoc, arrayUnion, arrayRemove, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
        import { getDatabase, ref as dbRef, onValue, set, onDisconnect, serverTimestamp as rtdbServerTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const ADMIN_UIDS = ["Ix3gKNJPNZSnLQj2YTAfQp76IL72"]; 
        const firebaseConfig = {
            apiKey: "AIzaSyDmLQP7Es2hwOC8ByeIOcr6vlFKUGGgsx0",
            authDomain: "magicnoc-125b6.firebaseapp.com",
            projectId: "magicnoc-125b6",
            storageBucket: "magicnoc-125b6.appspot.com",
            messagingSenderId: "321388594743",
            appId: "1:321388594743:web:0dfc8f24d5201f138a21b2",
            databaseURL: "https://magicnoc-125b6-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const rtdb = getDatabase(app);

        let currentUser = null, currentCategory = null, currentUnsubscribe = null, viewHistory = [];
        let currentChatId = 'group';
        let currentChatUnsubscribe = null;
        let typingTimeout = null;
        const EMOJI_REACTIONS = ['👍', '❤️', '🔥', '🤯'];

        const views = document.querySelectorAll('.view');
        const defaultAvatar = "https://placehold.co/100x100/1f2937/d1d5db?text=NOC";
        const userInfo = document.getElementById('user-info'), userDisplayName = document.getElementById('user-display-name'), userAvatar = document.getElementById('user-avatar');
        
        function showView(viewId, isNavigatingBack = false) {
            document.querySelectorAll('.view').forEach(view => view.classList.toggle('active', view.id === viewId));
            if (!isNavigatingBack) {
                history.pushState({ view: viewId }, '', `#${viewId}`);
                if (viewHistory[viewHistory.length - 1] !== viewId) viewHistory.push(viewId);
            }
        }
        
        function linkify(text) {
            const urlRegex = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])|(\bwww\.[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
            return text.replace(urlRegex, function(url, fullUrl, protocol) {
                const properUrl = protocol ? fullUrl : `http://${fullUrl}`;
                return `<a href="${properUrl}" target="_blank" rel="noopener noreferrer" class="clickable-link">${url}</a>`;
            });
        }

        const chatFab = document.getElementById('chat-fab'), onlineCount = document.getElementById('online-count'), chatPopup = document.getElementById('chat-popup'), chatMessages = document.getElementById('chat-messages'), onlineUsersList = document.getElementById('online-users-list'), chatTitle = document.getElementById('chat-title'), typingIndicator = document.getElementById('typing-indicator');

        function setupPresence(user) {
            const userStatusRef = dbRef(rtdb, `/status/${user.uid}`);
            const isOnline = { state: 'online', name: user.displayName, last_changed: rtdbServerTimestamp() };
            const isOffline = { state: 'offline', name: user.displayName, last_changed: rtdbServerTimestamp() };
            onValue(dbRef(rtdb, '.info/connected'), (snapshot) => {
                if (snapshot.val() === false) return;
                onDisconnect(userStatusRef).set(isOffline).then(() => {
                    set(userStatusRef, isOnline);
                });
            });
        }

        onValue(dbRef(rtdb, '/status'), (snapshot) => {
            const statuses = snapshot.val() || {};
            const onlineUsers = Object.entries(statuses)
                .filter(([uid, data]) => data.state === 'online' && uid !== currentUser?.uid)
                .map(([uid, data]) => ({ uid, ...data }));
            onlineCount.textContent = onlineUsers.length + (currentUser ? 1 : 0);
            onlineUsersList.innerHTML = onlineUsers.map(user => `
                <button data-chat-id="${user.uid}" data-chat-name="${user.name}" class="chat-tab-btn w-full text-left p-2 rounded-md hover:bg-amber-500/20 text-sm truncate">
                    <span class="inline-block w-2 h-2 bg-green-400 rounded-full mr-2"></span>${user.name}
                </button>
            `).join('');
            document.querySelectorAll('.chat-tab-btn').forEach(btn => btn.addEventListener('click', () => switchChat(btn)));
        });
        
        function switchChat(buttonElement) {
            const chatId = buttonElement.dataset.chatId;
            const chatName = buttonElement.dataset.chatName;
            document.querySelectorAll('.chat-tab-btn').forEach(btn => btn.classList.remove('bg-amber-500/30', 'text-white', 'font-bold'));
            buttonElement.classList.add('bg-amber-500/30', 'text-white', 'font-bold');
            
            typingIndicator.textContent = '';
            if (currentChatUnsubscribe) currentChatUnsubscribe();
            
            if (chatId === 'group') {
                currentChatId = 'group';
                chatTitle.textContent = 'Grup Chat';
                listenToMessages('live-chat');
            } else {
                const targetUid = chatId;
                const myUid = currentUser.uid;
                currentChatId = myUid < targetUid ? `${myUid}_${targetUid}` : `${targetUid}_${myUid}`;
                chatTitle.textContent = `Chat dengan ${chatName}`;
                listenToMessages(`privateChats/${currentChatId}/messages`);
                
                onValue(dbRef(rtdb, `/typing/${currentChatId}/${targetUid}`), (snapshot) => {
                    if (snapshot.val() === true) {
                        typingIndicator.textContent = `${chatName} sedang mengetik...`;
                    } else {
                        typingIndicator.textContent = '';
                    }
                });
            }
        }

        function listenToMessages(collectionPath) {
            if (currentChatUnsubscribe) currentChatUnsubscribe();
            const q = query(collection(db, collectionPath), orderBy("createdAt", "desc"), limit(50));
            currentChatUnsubscribe = onSnapshot(q, snapshot => {
                chatMessages.innerHTML = snapshot.docs.reverse().map(doc => {
                    const msg = doc.data();
                    const isMe = msg.uid === currentUser?.uid;
                    return `<div class="flex ${isMe ? 'justify-end' : 'justify-start'}"><div class="${isMe ? 'bg-amber-600' : 'bg-gray-700'} rounded-lg p-2 max-w-xs"><p class="text-xs font-bold ${isMe ? 'hidden' : 'text-amber-300'}">${msg.authorName}</p><p class="text-sm text-white">${linkify(msg.text)}</p></div></div>`;
                }).join('');
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        chatFab.addEventListener('click', () => chatPopup.classList.toggle('hidden'));
        document.getElementById('close-chat-btn').addEventListener('click', () => chatPopup.classList.add('hidden'));
        document.getElementById('chat-form').addEventListener('submit', async e => {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            if (!input.value.trim()) return;
            const collectionPath = currentChatId === 'group' ? 'live-chat' : `privateChats/${currentChatId}/messages`;
            await addDoc(collection(db, collectionPath), {
                text: input.value,
                uid: currentUser.uid,
                authorName: currentUser.displayName,
                createdAt: serverTimestamp()
            });
            input.value = '';
        });
        
        document.getElementById('chat-input').addEventListener('input', () => {
            if (currentChatId === 'group') return;
            const typingRef = dbRef(rtdb, `/typing/${currentChatId}/${currentUser.uid}`);
            set(typingRef, true);
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                set(typingRef, false);
            }, 3000);
        });

        onAuthStateChanged(auth, user => {
            const createAnnouncementBtn = document.getElementById('create-announcement-btn');
            if (user) {
                currentUser = user;
                userInfo.classList.remove('hidden'); userInfo.classList.add('flex');
                userDisplayName.textContent = user.displayName;
                userAvatar.src = user.photoURL || defaultAvatar;
                chatFab.classList.remove('hidden');
                setupPresence(user);
                if (ADMIN_UIDS.includes(user.uid)) createAnnouncementBtn.classList.remove('hidden');
                else createAnnouncementBtn.classList.add('hidden');
                renderAnnouncements();
                showView('view-categories');
                switchChat(document.querySelector('[data-chat-id="group"]'));
            } else {
                currentUser = null;
                userInfo.classList.add('hidden'); userInfo.classList.remove('flex');
                createAnnouncementBtn.classList.add('hidden');
                chatFab.classList.add('hidden');
                chatPopup.classList.add('hidden');
                showView('view-login');
            }
        });

        document.getElementById('go-to-register').addEventListener('click', e => { e.preventDefault(); showView('view-register'); });
        document.getElementById('go-to-login').addEventListener('click', e => { e.preventDefault(); history.back(); });
        document.getElementById('logo-img').addEventListener('click', () => { if (currentUser) showView('view-categories'); });
        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
        document.getElementById('login-form').addEventListener('submit', e => {
            e.preventDefault();
            signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-password').value)
                .catch(error => alert(`Login Gagal: ${error.message}`));
        });
        document.getElementById('register-form').addEventListener('submit', async e => {
            e.preventDefault();
            const username = document.getElementById('register-username').value, email = document.getElementById('register-email').value, password = document.getElementById('register-password').value, magicExperience = document.getElementById('magic-experience').value, magicGenre = document.getElementById('magic-genre').value;
            try {
                const { user } = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(user, { displayName: username, photoURL: defaultAvatar });
                await setDoc(doc(db, "users", user.uid), { displayName: username, email: user.email, photoURL: defaultAvatar, magicExperience, magicGenre, createdAt: serverTimestamp() });
            } catch (error) { alert(`Pendaftaran Gagal: ${error.message}`); }
        });

        const categories = [{ name: "Card Magic", desc: "Diskusi seputar trik dan teknik sulap kartu." },{ name: "Coin Magic", desc: "Semua tentang manipulasi dan ilusi dengan koin." },{ name: "Mentalism", desc: "Membaca pikiran, prediksi, dan keajaiban psikologis." },{ name: "Everyday Object", desc: "Sulap menggunakan benda-benda sehari-hari." },{ name: "Idea", desc: "Bagikan dan kembangkan ide-ide sulap baru." },{ name: "Magic Market", desc: "Jual beli alat atau lecture sulap." }];
        document.getElementById('category-list').innerHTML = categories.map(cat => `<div data-category="${cat.name}" class="category-card glass-effect p-6 rounded-xl shadow-lg hover:shadow-amber-500/20 hover:border-amber-500/50 hover:-translate-y-2 transition-all duration-300 cursor-pointer group"><h3 class="text-2xl font-bold text-amber-400 group-hover:text-white font-orbitron transition-colors duration-300">${cat.name}</h3><p class="text-gray-400 mt-2">${cat.desc}</p></div>`).join('');
        document.querySelectorAll('.category-card').forEach(card => card.addEventListener('click', () => {
            currentCategory = card.dataset.category;
            renderPosts(currentCategory);
            showView('view-post-list');
        }));

        const postListContainer = document.getElementById('post-list-container');
        async function renderPosts(category) {
            document.getElementById('post-list-title').textContent = category;
            if (currentUnsubscribe) currentUnsubscribe();
            const q = query(collection(db, "posts"), where("category", "==", category));
            currentUnsubscribe = onSnapshot(q, snapshot => {
                if (snapshot.empty) { postListContainer.innerHTML = `<p class="text-center text-gray-500 py-10 font-mono">-- Belum ada postingan di kategori ini. --</p>`; return; }
                const sortedDocs = snapshot.docs.sort((a, b) => (b.data().createdAt?.toDate() || 0) - (a.data().createdAt?.toDate() || 0));
                postListContainer.innerHTML = sortedDocs.map(doc => {
                    const post = doc.data();
                    const postDate = post.createdAt ? new Date(post.createdAt.toDate()).toLocaleDateString('id-ID') : 'Baru saja';
                    return `<div data-id="${doc.id}" class="post-card glass-effect p-5 rounded-lg hover:border-amber-500/50 transition-all duration-300 cursor-pointer group"><div class="flex items-center mb-3"><img src="${post.authorPhotoURL || defaultAvatar}" alt="${post.authorName}" class="w-8 h-8 rounded-full mr-3 border-2 border-gray-600 group-hover:border-amber-500/50 transition-colors" /><span class="text-sm text-gray-500 font-mono">${post.authorName} &bull; ${postDate}</span></div><h3 class="text-xl font-bold text-amber-400 group-hover:text-white mb-2 transition-colors">${post.title}</h3><div class="flex justify-between items-center text-sm text-gray-500 font-mono"><div class="flex space-x-4"><span>👁️ ${post.viewCount || 0}</span><span>⭐ ${post.likes?.length || 0}</span><span>💬 ${post.commentCount || 0}</span></div></div></div>`;
                }).join('');
                document.querySelectorAll('.post-card').forEach(card => card.addEventListener('click', () => renderDetailView('posts', card.dataset.id)));
            });
        }
        
        document.getElementById('back-to-categories-btn').addEventListener('click', () => history.back());
        document.getElementById('search-input').addEventListener('input', e => {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('.post-card').forEach(card => card.style.display = card.querySelector('h3').textContent.toLowerCase().includes(searchTerm) ? 'block' : 'none');
        });

        const announcementContainer = document.getElementById('announcement-container');
        function renderAnnouncements() {
            const q = query(collection(db, "announcements"));
            onSnapshot(q, snapshot => {
                if (snapshot.empty) {
                    announcementContainer.innerHTML = `<p class="text-center text-gray-500 py-4 font-mono">-- Belum ada pengumuman. --</p>`;
                    return;
                }
                const sortedDocs = snapshot.docs.sort((a, b) => (b.data().createdAt?.toDate() || 0) - (a.data().createdAt?.toDate() || 0));
                announcementContainer.innerHTML = sortedDocs.map(doc => {
                    const ann = doc.data();
                    const date = ann.createdAt ? new Date(ann.createdAt.toDate()).toLocaleDateString('id-ID') : 'Baru saja';
                    return `<div data-id="${doc.id}" class="announcement-card glass-effect p-5 rounded-lg hover:border-amber-500/50 transition-all duration-300 cursor-pointer group"><p class="text-sm text-gray-500 font-mono">${ann.authorName || 'Admin'} &bull; ${date}</p><h3 class="text-xl font-bold text-amber-400 group-hover:text-white mb-2 transition-colors">${ann.title}</h3><div class="flex space-x-4 text-sm text-gray-500 font-mono"><span>⭐ ${ann.likes?.length || 0}</span><span>💬 ${ann.commentCount || 0}</span></div></div>`;
                }).join('');
                document.querySelectorAll('.announcement-card').forEach(card => card.addEventListener('click', () => renderDetailView('announcements', card.dataset.id)));
            });
        }
        
        const createAnnouncementModal = document.getElementById('create-announcement-modal');
        document.getElementById('create-announcement-btn').addEventListener('click', () => createAnnouncementModal.classList.remove('hidden'));
        document.getElementById('cancel-announcement-btn').addEventListener('click', () => createAnnouncementModal.classList.add('hidden'));
        document.getElementById('create-announcement-form').addEventListener('submit', async e => {
            e.preventDefault();
            const title = document.getElementById('announcement-title-input').value;
            const content = document.getElementById('announcement-content-input').value;
            if (!title.trim() || !content.trim() || !ADMIN_UIDS.includes(currentUser?.uid)) return;
            await addDoc(collection(db, "announcements"), { title, content, authorId: currentUser.uid, authorName: currentUser.displayName, authorPhotoURL: currentUser.photoURL, createdAt: serverTimestamp(), likes: [], commentCount: 0 });
            document.getElementById('create-announcement-form').reset();
            createAnnouncementModal.classList.add('hidden');
        });

        const detailContainer = document.getElementById('detail-container');
        let detailUnsubscribe = null, commentsUnsubscribe = null;
        async function renderDetailView(collectionName, docId) {
            showView('view-detail');
            if (detailUnsubscribe) detailUnsubscribe(); if (commentsUnsubscribe) commentsUnsubscribe();
            detailContainer.innerHTML = `<p class="text-center font-mono animate-pulse">Memuat...</p>`;
            const docRef = doc(db, collectionName, docId);
            if(collectionName === 'posts') { try { await updateDoc(docRef, { viewCount: increment(1) }); } catch (e) {} }
            detailUnsubscribe = onSnapshot(docRef, docSnap => {
                if (!docSnap.exists()) { detailContainer.innerHTML = `<p class="text-center text-red-500 font-mono">Konten tidak ditemukan.</p>`; return; }
                const item = docSnap.data();
                const isAuthor = currentUser && currentUser.uid === item.authorId;
                const isLiked = currentUser && item.likes?.includes(currentUser.uid);
                const contentHtml = linkify(item.content);
                const isAnnouncement = collectionName === 'announcements';
                detailContainer.innerHTML = `<button id="back-to-previous-btn" class="text-amber-400 hover:text-amber-300 mb-4 font-mono">&larr; Kembali</button><div class="flex justify-between items-start"><h2 class="text-3xl md:text-4xl font-bold text-white mb-4 font-orbitron">${item.title}</h2>${(isAuthor || (isAnnouncement && ADMIN_UIDS.includes(currentUser?.uid))) ? `<button id="delete-btn" class="bg-red-600/50 border border-red-500 text-white font-bold py-2 px-4 rounded-md hover:bg-red-600/80 text-sm">Hapus</button>` : ''}</div><div class="flex items-center mb-4 text-sm text-gray-400"><img src="${item.authorPhotoURL || defaultAvatar}" alt="${item.authorName}" class="w-10 h-10 rounded-full mr-3 border-2 border-gray-600" /><div class="font-mono"><p class="font-semibold text-gray-200">${item.authorName}</p><p>${item.createdAt ? new Date(item.createdAt.toDate()).toLocaleString('id-ID') : ''}</p></div></div>${item.imageUrl ? `<img src="${item.imageUrl}" alt="Gambar Konten" class="w-full max-w-lg mx-auto rounded-lg mb-6">` : ''}<p class="text-gray-300 whitespace-pre-wrap leading-relaxed mb-6 text-lg">${contentHtml}</p><div class="flex items-center space-x-6 border-t border-b border-gray-700 py-3 mb-6"><button id="like-btn" class="flex items-center space-x-2 text-lg transition-colors ${isLiked ? 'text-amber-400' : 'text-gray-500 hover:text-white'}"><span>⭐</span><span class="font-semibold font-mono">${item.likes?.length || 0}</span></button>${!isAnnouncement ? `<div class="flex items-center space-x-2 text-lg text-gray-500"><span>👁️</span><span class="font-mono">${item.viewCount || 0}</span></div>` : ''}</div><div id="comment-section"></div>`;
                renderComments(collectionName, docId);
                document.getElementById('back-to-previous-btn').addEventListener('click', () => history.back());
                if (document.getElementById('delete-btn')) { document.getElementById('delete-btn').addEventListener('click', async () => { if (confirm("Yakin ingin menghapus ini?")) { await deleteDoc(docRef); history.back(); } }); }
                document.getElementById('like-btn').addEventListener('click', async () => { if (!currentUser) return; await updateDoc(docRef, { likes: isLiked ? arrayRemove(currentUser.uid) : arrayUnion(currentUser.uid) }); });
            });
        }
        
        function renderComments(collectionName, docId) {
            const commentSection = document.getElementById('comment-section');
            const q = query(collection(db, collectionName, docId, "comments"), orderBy("createdAt", "asc"));
            commentsUnsubscribe = onSnapshot(q, snapshot => {
                const commentsHtml = snapshot.docs.map(doc => {
                    const comment = doc.data();
                    const commentTextHtml = linkify(comment.text);
                    const repliesHtml = (comment.replies || []).map(reply => `<div class="flex space-x-3 mt-3"><img src="${reply.authorPhotoURL || defaultAvatar}" alt="${reply.authorName}" class="w-8 h-8 rounded-full mt-1 border-2 border-gray-600"/><div class="flex-grow bg-gray-700/80 p-2 rounded-lg"><p class="font-semibold text-amber-200 text-sm font-mono">${reply.authorName}</p><p class="text-gray-300 text-sm">${linkify(reply.text)}</p></div></div>`).join('');
                    return `<div class="flex space-x-3"><img src="${comment.authorPhotoURL || defaultAvatar}" alt="${comment.authorName}" class="w-10 h-10 rounded-full mt-1 border-2 border-gray-700"/><div class="flex-grow"><div class="bg-gray-800/70 p-3 rounded-lg"><p class="font-semibold text-amber-300 font-mono text-sm">${comment.authorName}</p><p class="text-gray-300">${commentTextHtml}</p></div><div class="text-xs text-gray-500 mt-1 flex space-x-3 font-mono"><span>${comment.createdAt ? new Date(comment.createdAt.toDate()).toLocaleString('id-ID') : ''}</span><button class="reply-btn font-semibold hover:text-white" data-comment-id="${doc.id}">Balas</button></div><div class="pl-4 border-l-2 border-gray-700 space-y-3 mt-3">${repliesHtml}</div><div id="reply-form-${doc.id}" class="hidden mt-2 pl-4"><form class="reply-form flex space-x-2" data-comment-id="${doc.id}"><input type="text" placeholder="Tulis balasan..." class="flex-grow p-2 bg-gray-700 rounded-md border border-gray-600 text-sm font-mono"/><button type="submit" class="bg-amber-700 hover:bg-amber-600 text-white font-bold py-1 px-3 rounded-md text-sm">Kirim</button></form></div></div></div>`;
                }).join('');
                commentSection.innerHTML = `<h3 class="text-2xl font-bold mb-4 text-white font-mono">Komentar (${snapshot.size})</h3><div class="space-y-4 mb-6">${commentsHtml}</div>${currentUser ? `<form id="comment-form" class="flex space-x-3 items-start"><img src="${currentUser.photoURL || defaultAvatar}" alt="You" class="w-10 h-10 rounded-full mt-1 border-2 border-gray-600"/><textarea id="comment-input" placeholder="Tulis komentar..." rows="2" class="form-input"></textarea><button type="submit" class="bg-amber-600 hover:bg-amber-500 text-white font-bold py-2 px-4 rounded-md h-full">Kirim</button></form>` : ''}`;
                if (currentUser) document.getElementById('comment-form').addEventListener('submit', async e => { e.preventDefault(); const commentInput = document.getElementById('comment-input'); if (!commentInput.value.trim()) return; await addDoc(collection(db, collectionName, docId, "comments"), { text: commentInput.value, authorId: currentUser.uid, authorName: currentUser.displayName, authorPhotoURL: currentUser.photoURL, createdAt: serverTimestamp(), replies: [] }); await updateDoc(doc(db, collectionName, docId), { commentCount: increment(1) }); commentInput.value = ''; });
                document.querySelectorAll('.reply-btn').forEach(btn => btn.addEventListener('click', e => document.getElementById(`reply-form-${e.target.dataset.commentId}`).classList.toggle('hidden')));
                document.querySelectorAll('.reply-form').forEach(form => form.addEventListener('submit', async e => { e.preventDefault(); const commentId = e.target.dataset.commentId, replyText = e.target.querySelector('input').value; if (!replyText.trim()) return; const newReply = { id: crypto.randomUUID(), text: replyText, authorId: currentUser.uid, authorName: currentUser.displayName, authorPhotoURL: currentUser.photoURL, createdAt: new Date().toISOString() }; await updateDoc(doc(db, collectionName, docId, "comments", commentId), { replies: arrayUnion(newReply) }); e.target.querySelector('input').value = ''; document.getElementById(`reply-form-${commentId}`).classList.add('hidden'); }));
            });
        }

        const createPostModal = document.getElementById('create-post-modal');
        document.getElementById('create-post-btn').addEventListener('click', () => { document.getElementById('create-post-modal-title').textContent = `Postingan Baru di ${currentCategory}`; createPostModal.classList.remove('hidden'); });
        document.getElementById('cancel-post-btn').addEventListener('click', () => createPostModal.classList.add('hidden'));
        document.getElementById('create-post-form').addEventListener('submit', e => {
            e.preventDefault();
            const title = document.getElementById('post-title-input').value, content = document.getElementById('post-content-input').value, file = document.getElementById('post-image-input').files[0], submitBtn = document.getElementById('submit-post-btn');
            if (!title.trim() || !content.trim()) return;
            submitBtn.disabled = true; submitBtn.textContent = "Mengirim...";
            if (file) {
                const progressDiv = document.getElementById('upload-progress'); const progressBar = document.getElementById('upload-progress-bar'); progressDiv.classList.remove('hidden');
                const storageRef = ref(storage, `posts/${Date.now()}_${file.name}`);
                const uploadTask = uploadBytesResumable(storageRef, file);
                uploadTask.on('state_changed', snapshot => { progressBar.style.width = ((snapshot.bytesTransferred / snapshot.totalBytes) * 100) + '%'; }, error => { console.error("Upload error:", error); alert("Gagal mengunggah gambar."); submitBtn.disabled = false; submitBtn.textContent = "Kirim"; }, () => { getDownloadURL(uploadTask.snapshot.ref).then(downloadURL => savePost({ title, content, imageUrl: downloadURL })); });
            } else { savePost({ title, content }); }
        });
        async function savePost(postData) {
            const submitBtn = document.getElementById('submit-post-btn');
            await addDoc(collection(db, "posts"), { ...postData, category: currentCategory, authorId: currentUser.uid, authorName: currentUser.displayName, authorPhotoURL: currentUser.photoURL, createdAt: serverTimestamp(), viewCount: 0, likes: [], commentCount: 0 });
            document.getElementById('create-post-form').reset(); createPostModal.classList.add('hidden');
            submitBtn.disabled = false; submitBtn.textContent = "Kirim";
            document.getElementById('upload-progress').classList.add('hidden'); document.getElementById('upload-progress-bar').style.width = '0%';
        }

        let canExit = false;
        const toast = document.getElementById('toast');
        function showToast(message) { toast.textContent = message; toast.classList.remove('hidden'); setTimeout(() => { toast.classList.add('hidden'); }, 2000); }
        window.addEventListener('popstate', () => {
            if (viewHistory.length > 1) {
                viewHistory.pop();
                const previousView = viewHistory[viewHistory.length - 1];
                showView(previousView, true);
            } else {
                if (canExit) { window.close(); } 
                else { canExit = true; showToast('Tekan kembali lagi untuk keluar'); history.pushState(null, '', location.href); setTimeout(() => { canExit = false; }, 2000); }
            }
        });
    </script>
</body>
</html>
