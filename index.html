    <script type="module">

        const ADMIN_UIDS = ["Ix3gKNJPNZSnLQj2YTAfQp76IL72"]; 
        const firebaseConfig = {
            apiKey: "AIzaSyDmLQP7Es2hwOC8ByeIOcr6vlFKUGGgsx0",
            authDomain: "magicnoc-125b6.firebaseapp.com",

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const rtdb = getDatabase(app);

        let currentUser = null, currentCategory = null, currentUnsubscribe = null, viewHistory = [];
        let currentChatId = 'group';
        let currentChatUnsubscribe = null;
        let typingTimeout = null;
        let unreadChatsUnsubscribe = null;
        let unreadCounts = {};
        const EMOJI_REACTIONS = ['üëç', '‚ù§Ô∏è', 'üî•', 'ü§Ø'];

        const views = document.querySelectorAll('.view');
        const defaultAvatar = "https://placehold.co/100x100/1f2937/d1d5db?text=NOC";
        const userInfo = document.getElementById('user-info'), userDisplayName = document.getElementById('user-display-name'), userAvatar = document.getElementById('user-avatar');
        
        function showView(viewId, isNavigatingBack = false) {
            document.querySelectorAll('.view').forEach(view => view.classList.toggle('active', view.id === viewId));
            if (!isNavigatingBack) {
                history.pushState({ view: viewId }, '', `#${viewId}`);
                if (viewHistory[viewHistory.length - 1] !== viewId) viewHistory.push(viewId);
            }
        }
        
        function linkify(text) {
            const urlRegex = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])|(\bwww\.[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
            return text.replace(urlRegex, function(url, fullUrl, protocol) {
                const properUrl = protocol ? fullUrl : `http://${fullUrl}`;
                return `<a href="${properUrl}" target="_blank" rel="noopener noreferrer" class="clickable-link">${url}</a>`;
            });
        }

        const chatFab = document.getElementById('chat-fab'), onlineCount = document.getElementById('online-count'), chatPopup = document.getElementById('chat-popup'), chatMessages = document.getElementById('chat-messages'), onlineUsersList = document.getElementById('online-users-list'), chatTitle = document.getElementById('chat-title'), typingIndicator = document.getElementById('typing-indicator'), chatNotificationDot = document.getElementById('chat-notification-dot');

        function setupPresence(user) {
            const userStatusRef = dbRef(rtdb, `/status/${user.uid}`);
            const isOnline = { state: 'online', name: user.displayName, last_changed: rtdbServerTimestamp() };
            const isOffline = { state: 'offline', name: user.displayName, last_changed: rtdbServerTimestamp() };
            onValue(dbRef(rtdb, '.info/connected'), (snapshot) => {
                if (snapshot.val() === false) return;
                onDisconnect(userStatusRef).set(isOffline).then(() => {
                    set(userStatusRef, isOnline);
                });
            });
        }

        onValue(dbRef(rtdb, '/status'), (snapshot) => {
            const statuses = snapshot.val() || {};
            const onlineUsers = Object.entries(statuses)
                .filter(([uid, data]) => data.state === 'online' && uid !== currentUser?.uid)
                .map(([uid, data]) => ({ uid, ...data }));
            onlineCount.textContent = onlineUsers.length + (currentUser ? 1 : 0);
            onlineUsersList.innerHTML = onlineUsers.map(user => {
                const myUid = currentUser?.uid;
                if (!myUid) return '';
                const targetUid = user.uid;
                const privateChatId = myUid < targetUid ? `${myUid}_${targetUid}` : `${targetUid}_${myUid}`;
                const unreadCount = unreadCounts[privateChatId] || 0;
                return `
                <button data-chat-id="${user.uid}" data-chat-name="${user.name}" class="chat-tab-btn w-full text-left p-2 rounded-md hover:bg-amber-500/20 text-sm truncate relative flex items-center justify-between">

                    <span data-chat-id="${privateChatId}" class="unread-badge ${unreadCount > 0 ? '' : 'hidden'}">${unreadCount}</span>
                </button>
            `}).join('');
            document.querySelectorAll('.chat-tab-btn').forEach(btn => btn.addEventListener('click', () => switchChat(btn)));
        });
        
        async function switchChat(buttonElement) {
            const chatId = buttonElement.dataset.chatId;
            const chatName = buttonElement.dataset.chatName;
            document.querySelectorAll('.chat-tab-btn').forEach(btn => btn.classList.remove('bg-amber-500/30', 'text-white', 'font-bold'));
            buttonElement.classList.add('bg-amber-500/30', 'text-white', 'font-bold');
            
            typingIndicator.textContent = '';
            if (currentChatUnsubscribe) currentChatUnsubscribe();
            
            let collectionPath;
            let finalChatId;
            if (chatId === 'group') {
                currentChatId = 'group';
                finalChatId = 'group';
                chatTitle.textContent = 'Grup Chat';
                collectionPath = 'live-chat';
            } else {
                const targetUid = chatId;
                const myUid = currentUser.uid;
                currentChatId = myUid < targetUid ? `${myUid}_${targetUid}` : `${targetUid}_${myUid}`;
                finalChatId = currentChatId;
                chatTitle.textContent = `Chat dengan ${chatName}`;
                collectionPath = `privateChats/${currentChatId}/messages`;
                
                onValue(dbRef(rtdb, `/typing/${currentChatId}/${targetUid}`), (snapshot) => {
                    if (snapshot.val() === true && currentChatId === (myUid < targetUid ? `${myUid}_${targetUid}` : `${targetUid}_${myUid}`)) {
                        typingIndicator.textContent = `${chatName} sedang mengetik...`;
                    } else {
                        typingIndicator.textContent = '';
                    }
                });
            }
            listenToMessages(collectionPath);
            await markChatAsRead(finalChatId);
        }

        function listenToMessages(collectionPath) {
            if (currentChatUnsubscribe) currentChatUnsubscribe();
            const q = query(collection(db, collectionPath), orderBy("createdAt", "desc"), limit(50));
            currentChatUnsubscribe = onSnapshot(q, snapshot => {
                chatMessages.innerHTML = snapshot.docs.reverse().map(doc => {
                    const msg = doc.data();
                    const isMe = msg.uid === currentUser?.uid;
                    return `<div class="flex items-end gap-2 chat-message-container ${isMe ? 'justify-end' : 'justify-start'}">
                                ${isMe ? `<button data-msg-id="${doc.id}" class="delete-msg-btn text-red-500/50 hover:text-red-500 text-xs">Hapus</button>` : ''}
                                <div class="${isMe ? 'bg-amber-600' : 'bg-gray-700'} rounded-lg p-2 max-w-xs">
                                    <p class="text-xs font-bold ${isMe ? 'hidden' : 'text-amber-300'}">${msg.authorName}</p>
                                    <p class="text-sm text-white">${linkify(msg.text)}</p>
                                </div>
                            </div>`;
                }).join('');
                chatMessages.scrollTop = chatMessages.scrollHeight;

                if (canExit) { window.close(); } 
                else { canExit = true; showToast('Tekan kembali lagi untuk keluar'); history.pushState(null, '', location.href); setTimeout(() => { canExit = false; }, 2000); }
            }
        });
    </script>
</body>
</html>
